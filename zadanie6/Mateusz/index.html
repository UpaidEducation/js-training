<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" rel="stylesheet">
    <title>UpaidEducation - Task 6</title>
</head>

<body>
    <h1>UpaidEducation - Task 6</h1>

    <div class="box">
        <h1>Palindrome</h1>
        <div>
            <label for="func-1">Some text</label>
            <input id="func-1" type="text" />
        </div>
        <div class="func-1 result"></div>
    </div>

    <div class="box">
        <h1>Weird Sum</h1>
        <div>
            <label for="func-2">Posivite integer</label>
            <input id="func-2" type="number" min="0" step="1" />
        </div>
        <div class="func-2 result"></div>
    </div>

    <div class="box">
        <h1>Diagonal Matrix</h1>
        <div>
            <label for="func-3">Number of rows & cols</label>
            <input id="func-3" type="number" min="0" step="1" />
        </div>
        <div class="func-3 matrix"></div>
        <div class="func-3 result"></div>
    </div>

    <div class="box">
        <h1>Simple Calculator</h1>
        <div class="calculator"></div>
    </div>

    <script src="./utils.js"></script>
    <script src="./palindrome.js"></script>
    <script src="./weirdsum.js"></script>
    <script src="./diagonal-matrix.js"></script>
    <script src="./calculator.js"></script>
</body>

</html>
