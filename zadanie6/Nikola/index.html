<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Zadanie 6</title>
</head>
<body>
<div class="center">
    <h2>Zadanie 6 </h2>
</div>
<div class="container center">
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="createPalindrom()">Create palindrom</button>
        <div type="text" id="textOutput" class="output"></div>
</div>
<div class="container center">
        <input type="number" min = 0 id="nInput" placeholder="Enter N">
        <button onclick="findSum()">Find sum</button>
        <div type="text" id="sumOutput" class="output"></div>
</div>
<div class="container center">
        <input type="text" id="matrixInput" placeholder="Enter matrix">
        <button onclick="isDiagonal()">Check it</button>
        <div type="text" id="matrixOutput" class="output"></div>
</div>
<div class="container center">
    <input type="number" id="number1" placeholder="Enter first number">
    <select>
        <option value = "+">+</option>
        <option value = "-">-</option>
        <option value = "*">*</option>
        <option value = "/">/</option>
        <option value = "power">^</option>
    </select>
    <input type="number" id="number2" placeholder="Enter second number">
    <button onclick="calculate()">Result</button>
    <div type="text" id="calcOutput" class="output"></div>
</div>
<script src="main.js"></script>
</body>
</html>
