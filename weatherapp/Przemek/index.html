<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wether London</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <form name="form">
                <div>
                    <input type="text" name="city" id="city" value="London" placeholder="London">
                </div>
                <div>
                    <input id="r1" type="radio" name="radios" value="weather" checked>
                    <label for="r1">Daily</label>
                    <input id="r2" type="radio" name="radios" value="forecast">
                    <label for="r2">Weekly</label>
                    <input id="r3" type="radio" name="radios" value="chart">
                    <label for="r3">Weekly Chart</label>
                </div>
            </form>
        </div>
        <div id="header"></div>
        <div id="mainBox"></div>
    </div>
<footer></footer>
<script src="main.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
</body>
</html>
