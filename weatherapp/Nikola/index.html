<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
<div class="center">
    <h2>Check weather in your city</h2>
</div>

<div class="container center">
    <input type="text" id="place" placeholder="Enter city">
    <button onclick="selectPlace()">Submit</button>
</div>
<div class="container center data">
    <h2 id = "weatherFor"></h2>
    <button id="showChart" onclick="showChart()">Show Chart</button>
    <table id="weather"></table>
</div>
<div class = "dataCharts">
    <h2 id = "chartsFor"></h2>
</div>
<div id="chart" style="width:100%; height:400px;"></div>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="main.js"></script>
</body>
</html>
